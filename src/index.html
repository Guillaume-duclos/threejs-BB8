<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8" />
    <title>Device Orientation API</title>
  </head>
  <body>
    <div>
      <h1>Touch events</h1>
      <p id="touchSpeed"></p>
      <p id="touchAngle"></p>
    </div>
    <div>
      <h1>Move events</h1>
      <p id="acceleration-x"></p>
      <p id="acceleration-y"></p>
      <p id="acceleration-z"></p>
    </div>
    <div>
      <h1>Orientation events</h1>
      <p id="orientation-x"></p>
      <p id="orientation-y"></p>
      <p id="orientation-z"></p>
    </div>
  </body>
</html>
